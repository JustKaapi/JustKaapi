    <span class="prd-title"> {{ product.title }} </span>
    <span class="prd-description">{{ product.description }}</span>
    <span class="prd-price">â‚¹ {{ product.price }}</span>
    <button class="prd-buy" type="button" data-id="{{ product.id }}" click="addToCart(event, this)"> Add to Cart </button>
</div>
{% endfor %}
